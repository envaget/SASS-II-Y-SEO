<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Contacto</title>
</head>
<body class="bg-secondary">

    <nav>
        <ul>
            <li class="nav-item">
                <a href="../index.html" class="nav-link active">Volver Atrás</a>
              </li>  
        </ul>
    </nav>

    <section class="d-flex justify-content-center">
        <div class="card col-sm-6 p-3">
                <div class="mb-3">
                     <h4>
                          Contacto
                      </h4>
                 </div>
            <div class="mb-3">
            <form action="">
                <div class="mb-2">
                    <label for="nombre">Nombre</label>
                    <input type="text"  class="form-control" name="nombre" id="nombre" placeholder="ej: Enzo">
                </div>
                <div class="mb-2">
                    <label for="apellido">apellido</label>
                    <input type="text"  class="form-control" name="apellido" id="apellido" placeholder="ej: Apellido">
                </div>
                <div class="mb-2">
                    <label for="correo electrónico">Correo electrónico</label>
                    <input type="text"  class="form-control" name="correo" id="correo" placeholder="ej: bootsman@gmail.com">
                </div>
                <div class="mb-2">
                    <label for="sexo">Sexo</label>
                    <input type="radio"   name="sexo" id="masculino" value="masculino"> Masculino
                    <input type="radio"   name="sexo" id="femenino" value="femenino"> Femenino
                </div>
                <div class="mb-2">
                    <label for="mensaje">Mensaje>
                    <textarea name="mensaje" id="mensaje" class="form-control" placeholder="ej: hola"></textarea>
                </div>
                <div class="mb-2">
                    <button class="btn btn-primary">Enviar</button>
                    
                </div>
                
            </form>
            </div>
             </section>
         </div>
</body>
</html>
